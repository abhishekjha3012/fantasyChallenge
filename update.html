    <div class="container-fluid text-center bg-primary-subtle content-section py-1">
        <div class='row'>
            <h1>Update Data</h1>
        </div>

        <div class='card mb-5 login-card'>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="email" class="form-control" id="login-username">
                </div>
                <div class="mb-3">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="login-password">
                </div>
                <p class="incorrect-detail text-danger d-none">Wrong details entered</p>
                <button type="submit" class="btn btn-primary" onclick="authenticateUser()">Submit</button>
            </div>
        </div>

        <div class='card mb-5 py-3 match-detail-card d-none'>
            <h5 class="card-title">Match details</h5>
            <div class="card-body">
                <div class="input-group mb-3">
                    <span class="input-group-text">Match number</span>
                    <input type="text" class="form-control" placeholder="Match number">
                </div>

                <div class="col-12 col-md-3 mb-2">
                    <label for="first-team">Team 1:</label>
                    <select name="first-team" class="form-select first-team">
                    </select>
                </div>
    
                <div class="col-12 col-md-3 mb-2">
                    <label for="second-team">Team 2:</label>
                    <select name="second-team" class="form-select second-team">
                    </select>
                </div>
            </div>
        </div>

        <div class='card mb-5 py-3 player-rank-card d-none'>
            <h5 class="card-title">Player list</h5>
            <div class="card-body">
                <div class="update-player-list-group">
                </div>
            </div>
        </div>
    </div>
