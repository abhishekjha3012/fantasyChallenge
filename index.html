<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="COCO CHAMPIONSHIP 2024">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>COCO CHAMPIONSHIP 2024</title>
</head>

<body id="body-pd">
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <button onclick="triggerButtonSelection('avg')" class="custom-button">DASHBOARD</button>
        <button onclick="triggerButtonSelection('winning')" class="custom-button">WINNING</button>
        <button onclick="triggerButtonSelection('net')" class="custom-button">NET</button>
        <button onclick="triggerButtonSelection('result')" class="custom-button">RESULT</button>
        <button onclick="triggerButtonSelection('v2')" class="custom-button">V2.0</button>
    </div>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    <h1> COCO CHAMPIONSHIP ASIA CUP 2024</h1>
    <p class="loading-msg">Calculating Ranks. Hold Tight!! <span>&hearts;</span></p>
    <div class='result-element'>
        <div id="recordtable"></div>
        <div class="flex-block">
            <div id="playerDetails">
                <div id="rankTable" class="ag-theme-alpine"></div>
                <div class="hall-fame-parent">
                    <button class='btn shout-out-button hall-fame-name' onclick="triggershoutOut()">SHOUTOUT</button>
                    <audio class='shout-out-audio' type="audio/mp3"></audio>
                </div>
                <div class="last-match-detail"></div>
            </div>
            <div class='payment-chart-parent'>
                <canvas id='paymentChart2'></canvas>
            </div>
        </div>
    </div>
    <div class='result-element'>
        <canvas id='winningChart'></canvas>
    </div>
    <div class='result-element'>
        <canvas id='paymentChart'></canvas>
    </div> 
    <div class='result-element'>
        <div id='resultTable' class='ag-theme-alpine'></div>
    </div>
</body>
<script src="index.js"></script>

</html>
