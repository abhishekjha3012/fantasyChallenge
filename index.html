<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>India Lockdown Timer</title>
  <meta name="description" content="India Lockdown Timer">
  <meta name="author" content="SitePoint">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="container">
        <p class="header">INDIA LOCKDOWN TIMER</p>
        <div class="timer-box">
                <p class="label">Lockdown will be over in</p>
                <p class="value time-left"> </p>
        </div>
       
        <div class="percent-box">
            <p class="label">Percentage completed</p>
            <p class="value percent-value"></p>
        </div>
        <div class="bar-box">
            <div class="child-bar"></div>
        </div>
    </div>
  <script src="index.js"></script>
</body>
</html>
