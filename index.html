<!DOCTYPE html>

<html lang="en">
<head>
  <meta name="description" content="COCO CHAMPIONSHIP 2022">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/series-label.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  <title>COCO CHAMPIONSHIP 2022</title>
</head>

<body>
  <div class="button-box">
    <button onclick="triggerButtonSelection('avg')" class="btn active-btn">AVERAGE</button>
    <button onclick="triggerButtonSelection('rank')" class="btn">RANK</button>
    <button onclick="triggerButtonSelection('prize')" class="btn">PRIZE</button>
    <button onclick="triggerButtonSelection('winning')" class="btn">WINNING</button>
    <button onclick="triggerButtonSelection('net')" class="btn">NET</button>
    <button onclick="triggerButtonSelection('net2')" class="btn">SONALI CHART</button>
    <button onclick="triggerButtonSelection('result')" class="btn">RESULT</button>
  </div>
  <p class="loading-msg">Calculating Ranks. Hold Tight!! <span>&hearts;</span><p></p>
  <div id="playerDetails" class='result-element active'>
    <div class="rank-table"> 
      <div class='header'><p>Name</p><p>Avg Rank</p><p>Weighted Avg Rank</p><p>Matches played</p></div>
      <div class='row'><p>Abhishek</p><p></p><p></p><p></p></div>
      <div class='row'><p>Sonali</p><p></p><p></p><p></p></div>
      <div class='row'><p>Varsha</p><p></p><p></p><p></p></div>
      <div class='row'><p>Keshav</p><p></p><p></p><p></p></div>
      <div class='row'><p>Saurabh</p><p></p><p></p><p></p></div>
      <div class='row'><p>Parinav</p><p></p><p></p><p></p></div>
    </div>
      <p class="hall-fame-name"></p>
      <button class='btn shout-out-button' onclick="triggershoutOut()">SHOUTOUT</button>
      <audio class='shout-out-audio' type="audio/mp3"></audio>
    </div>
    
    <!--<div class='facts'>
      <p>MAX 1st position</p><p></p><p></p>
      <p>MAX Last position</p><p></p><p></p>
    </div>-->
  </div>
  <div id="rankChart" class='result-element'></div>
  <div id="prizeChart" class='result-element'></div>
  <div id="winningChart" class='result-element'></div>
  <div id="paymentChart" class='result-element'></div>
  <div id="paymentChart2" class='result-element'></div>
  <div id="resultTable" class='result-element'>
    <div class='header'><p>Match No.</p><p>Teams</p><p>Winner</p><p>Rank 1</p>
    <p>Rank 2</p><p>Rank 3</p><p>Rank 4</p><p>Rank 5</p><p>Rank 6</p></div>
    <div class="row-body"></div>
  </div>

  </div>
  
  <script src="index.js"></script>
</body>
</html>
