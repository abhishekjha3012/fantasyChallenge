<!DOCTYPE html>

<html lang="en">
<head>
  <meta name="description" content="COCO CHAMPIONSHIP 2022">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/series-label.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  <title>COCO CHAMPIONSHIP 2022</title>
</head>

<body>
  <div class="button-box">
    <button onclick="showData('avg')" class="btn active-btn">AVERAGE</button>
    <button onclick="showData('rank')" class="btn">RANK</button>
    <button onclick="showData('prize')" class="btn">PRIZE</button>
    <button onclick="showData('winning')" class="btn">WINNING</button>
    <button onclick="showData('net')" class="btn">NET</button>
    <button onclick="showData('result')" class="btn">RESULT</button>
  </div>
  <div id="playerDetails" class='result-element active'>
    <div class='header'><p>Name</p><p>Avg Rank</p></div>
    <div class='row'><p>Abhishek</p><p></p></div>
    <div class='row'><p>Sonali</p><p></p></div>
    <div class='row'><p>Varsha</p><p></p></div>
    <div class='row'><p>Keshav</p><p></p></div>
    <div class='row'><p>Saurabh</p><p></p></div>
    <div class='row'><p>Parinav</p><p></p></div>
  </div>
  <div id="matchChart" class='result-element'></div>
  <div id="prizeChart" class='result-element'></div>
  <div id="winningChart" class='result-element'></div>
  <div id="paymentChart" class='result-element'></div>
  <div id="resultTable" class='result-element'>
    <div class='header'><p>Match No.</p><p>Teams</p><p>Winner</p><p>Rank 1</p>
    <p>Rank 2</p><p>Rank 3</p><p>Rank 4</p><p>Rank 5</p><p>Rank 6</p></div>
    <div class="row-body"></div>
  </div>

  </div>
  
  <script src="index.js"></script>
</body>
</html>
