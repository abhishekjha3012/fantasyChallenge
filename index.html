<!DOCTYPE html>

<html lang="en">

<head>
    <meta name="description" content="COCO CHAMPIONSHIP 2023">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>COCO CHAMPIONSHIP 2023</title>
</head>

<body id="body-pd">
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <button onclick="triggerButtonSelection('avg')" class="custom-button">AVERAGE</button>
        <button onclick="triggerButtonSelection('rank')" class="custom-button">RANK</button>
        <button onclick="triggerButtonSelection('prize')" class="custom-button">PRIZE</button>
        <button onclick="triggerButtonSelection('winning')" class="custom-button">WINNING</button>
        <button onclick="triggerButtonSelection('net')" class="custom-button">NET</button>
        <button onclick="triggerButtonSelection('net2')" class="custom-button">SONALI CHART</button>
        <button onclick="triggerButtonSelection('result')" class="custom-button">RESULT</button>
        <button onclick="triggerButtonSelection('record')" class="custom-button">RECORD</button>
    </div>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    <p class="loading-msg">Calculating Ranks. Hold Tight!! <span>&hearts;</span></p>
    <div id="playerDetails" class='result-element active'>
        <h2>AVERAGE</h2>
        <div id="rankTable" class="ag-theme-alpine"></div>
        <div>
            <p class="hall-fame-name"></p>
            <button class='btn shout-out-button' onclick="triggershoutOut()">SHOUTOUT</button>
            <audio class='shout-out-audio' type="audio/mp3"></audio>
        </div>
    </div>
    <div class='result-element'>
        <canvas id="rankChart"></canvas>
    </div>
    <div class='result-element'>
        <canvas id="prizeChart"></canvas>
    </div>
    <div class='result-element'>
        <canvas id="winningChart"></canvas>
    </div>
    <div class='result-element'>
        <canvas id="paymentChart"></canvas>
    </div>
    <div class='result-element'>
        <canvas id="paymentChart2"></canvas>
    </div>
    <div id="resultTable" class='result-element'>
        <div class='header'>
            <p>Match No.</p>
            <p>Teams</p>
            <p>Winner</p>
            <p>Rank 1</p>
            <p>Rank 2</p>
            <p>Rank 3</p>
            <p>Rank 4</p>
            <p>Rank 5</p>
            <p>Rank 6</p>
            <p>Rank 7</p>
        </div>
        <div class="row-body"></div>
    </div>
    <div id="recordtable" class='result-element'>
        <div class='result-boxes'>
        </div>
    </div>
    </div>
    </div>
</body>
<script src="index.js"></script>

</html>
