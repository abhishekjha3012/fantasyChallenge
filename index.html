<html lang="en">
<head>

  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>India Covid Tracker</title>
  <meta name="description" content="India Covid Tracker">
  <meta name="author" content="Abhishek Jha">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="dashboard">
        <div id="myGrid">
            <h3> Latest Count</h3>
            <div class='data-table ag-theme-alpine-dark'></div>
        </div>
        <div id="details">
                <h3> Latest Details</h3>
                <div class="detail-body">
                    <h2 class='selected-state'></h2>
                    <div class="detail detail-confirmed">
                        <h2>CONFIRMED</h2>
                        <label>Total</label><label>Today</label>
                        <div class="count total-count"></div>
                        <div class="count today-count"></div>
                    </div>
                    <div class="detail detail-active">
                        <h2>ACTIVE</h2>
                        <label>Total</label><label>Today</label>
                        <div class="count total-count"></div>
                        <div class="count today-count"></div>
                    </div>
                    <div class="detail detail-recovered">
                        <h2>RECOVERED</h2>
                        <label>Total</label><label>Today</label>
                        <div class="count total-count"></div>
                        <div class="count today-count"></div>
                    </div>
                    <div class="detail detail-deceased">
                        <h2>DECEASED</h2>
                        <label>Total</label><label>Today</label>
                        <div class="count total-count"></div>
                        <div class="count today-count"></div>
                    </div>
                    <div class="detail detail-tested">
                        <h2>TESTED</h2>
                        <label>Total</label><label>Today</label>
                        <div class="count total-count"></div>
                        <div class="count today-count"></div>
                    </div>
                    <div class="detail detail-migrated">
                        <h2>MIGRATED</h2>
                        <label>Total</label><label>Today</label>
                        <div class="count total-count"></div>
                        <div class="count today-count"></div>
                    </div>
                </div>
            </div>
        <div id="news">
            <h3> Latest Update</h3>
            <div class="news-body"></div>
        </div>
    </div>

</body>
<script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
<script src="index.js"></script>
</html>
